version: '3.9'

services:
  redis:
    image: redis:alpine
    container_name: dev-redis
    ports:
      - '6379'
  db:
    image: postgis/postgis:16-3.4-alpine
    restart: always
    container_name: dev-database
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
